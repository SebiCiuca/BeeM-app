<div class="row">
  <div class="col">     
       <app-client-summary *ngFor="let client of clients" 
       [clientSummary]="client" 
       (clientDeleted)="onClientDeleted(client)" 
       (clientEdited)="onClientEdited(client)">

      </app-client-summary>
  </div>
  <div class="col">
      <router-outlet></router-outlet>      
  </div>
</div>
